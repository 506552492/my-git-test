<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style type="text/css">
        .box{
            background-color: #00A000;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }
        .position-box {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="position-box">测试文字</div>
    </div>
</body>
</html>
